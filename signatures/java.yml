---
filetypes:
  - java

patterns:

  # file access
  - \snew File
  - \snew FileInputStream
  - \snew FileOutputStream
  - \snew FileReader
  - \snew FileWriter

  # database access
  - \sStatement.execute
  - \sStatement.executeQuery
  - \screateStatement
  - \sexecute
  - \sexecuteQuery

  # external processes
  - \sProcess
  - \sRuntime.Exec
  - \sRuntime.getRuntime

  # keystore/crypto usage
  - \sKeyStore
  - \sPrivateKey
  - \sSamlAuthToken
  - \sKeyPairGenerator.initialize
  - \srandom
  - \ssecureRandom

  # Serialization/Deserialization
  - \sObjectInputStream.readObject
  - \sObjectInputStream.readUnshared

  # HTTP parameter sources/sinks
  - \ssendRedirect
  - \ssetStatus
  - \saddHeader
  - \sgetParameter
  - \sgetHeader

  # Potential injections
  - \sgetAttribute
  - \sgetContextPath
  - \ssetAttribute
  - \sjava.sql
  - \sjava.xml

  # Object management
  - \stransient
  - \sserialPersistentFields
  - \swriteObject
  - \swriteReplace
  - \swriteExternal
  - \sreadExternal
  - \sSignedObject
  - \sSealedObject
  - \sGuardedObject
